<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Button</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <input type="checkbox" id="toggle" checked />
        <label class="button" for="toggle">
          <nav class="nav">
            <ul>
              <li><a href="#"><i class="fa-solid fa-microphone"></i></a></li>
              <li><a href="#"><i class="fa-regular fa-message"></i></a></li>
              <li><a href="#"><i class="fa-regular fa-file"></i></a></li>
              <li><a href="#"><i class="fa-solid fa-share"></i></a></li>
            </ul>
          </nav>
        </label>
      </div>
</body>
</html>
